<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User sign up</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>User sign up</h1>
        <nav>
            <a id="show" href="index.html">Show</a>
            <a id="create" href="create.html">Create</a>
        </nav>
    </header>
    <div class="formContainer">
        <form id="signupForm">
            <label for="userName">User name:<span>*</span></label>
            <input id="userName" type="text">
            <label for="email">Email address:<span>*</span></label>
            <input id="email" type="text">
            <label for="password">Password:<span>*</span></label>
            <input id="password" type="text">
            <input type="submit" value="Sign up">
            <p>Already have an account? <a href="/frontend/html/login.html">Login here</a></p>
        </form>
    </div>

    <script src="../http-methods/post.js"></script>
    <script src="../scripts/signup-script.js"></script>
</body>
</html>
